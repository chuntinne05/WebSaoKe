<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/body/body-search.css" />
		<link rel="stylesheet" href="./css/body/body-information.css" />
		<link rel="stylesheet" href="./css/head/header.css" />
		<link rel="stylesheet" href="./css/head/base.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
		/>
		<script src="script.js" defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.15/jspdf.plugin.autotable.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<!-- Font chữ -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
		/>
	</head>

	<body>
		<div class="web">
			<!-- TIÊU ĐỀ WEB -->
			<div class="header">
				<!-- Logo web -->
				<a href="/">
					<img
						class="header__logo"
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Bi%E1%BB%83u_tr%C6%B0ng_M%E1%BA%B7t_tr%E1%BA%ADn_T%E1%BB%95_qu%E1%BB%91c_Vi%E1%BB%87t_Nam.svg/2048px-Bi%E1%BB%83u_tr%C6%B0ng_M%E1%BA%B7t_tr%E1%BA%ADn_T%E1%BB%95_qu%E1%BB%91c_Vi%E1%BB%87t_Nam.svg.png"
						alt=""
					/>
				</a>
				<!-- Tiêu đề web -->
				<div class="header__title" style="font-family: 'Nunito', sans-serif">
					<p style="font-size: 1.4rem; font-weight: 700; margin-top: 5px">
						MẶT TRẬN TỔ QUỐC VIỆT NAM
					</p>
					<p style="font-size: 1.9rem; font-weight: 700">
						HỆ THỐNG SAO KÊ TỪ THIỆN
					</p>
				</div>
				<!-- Nút lịch sử tìm kiếm và chuyển mode-->
				<div class="header__nav" style="font-family: 'Nunito', sans-serif">
					<!--Dark mode-->
					<label class="toggle-switch">
						<input type="checkbox" id="darkModeToggle" />
						<span class="slider round">
							<svg
								class="mode-icon sun"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
								fill="currentColor"
							>
								<path
									d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"
								/>
							</svg>
							<svg
								class="mode-icon moon"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
								fill="currentColor"
							>
								<path
									fill-rule="evenodd"
									d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
									clip-rule="evenodd"
								/>
							</svg>
						</span>
					</label>
					<!--Lịch sử tìm kiếm-->
					<a id="header__history"> LỊCH SỬ TÌM KIẾM </a>
				</div>
			</div>

			<!-- THÂN TRANG WEB -->
			
			<div class="body">	
				<!-- Thông tin giới thiệu về web -->
				<div
					class="body__information"
					style="font-family: 'Nunito', sans-serif"
				>
					<h1>
						Danh sách đóng góp bão số 3 Yagi thông qua tài khoản Mặt trận Tổ
						quốc Việt Nam
					</h1>
					<p>Theo danh sách công bố từ MTTQVN đến ngày 10/09/2024</p>
				</div>
				<!-- Các ô nhập thông tin tìm kiếm -->
				<div class="body__search">
					<!-- Nhập nội dung -->
					<input
						type="text"
						id="content_input"
						class="body__search-input-element"
						style="flex: 4"
						placeholder="Nhập nội dung"
					/>
					<!-- Nút tìm kiếm -->
					<button id="search_button">
						Tìm kiếm
					</button>
					<!-- Nút xuất pdf -->
					<button id="pdf-export-button">Xuất pdf</button>
				</div>
				<!-- Bảng thông tin -->
				<table class="menu_container">
					<!-- Tiêu đề bảng -->
					<thead>
						<tr class="menu_row" id="menu_title">
							<th id="day">
								Ngày
								<button id="daySortButton" class="sortButton">
									<i class="fa-solid fa-sort"></i>
								</button>
							</th>
							<th id="name">
								Số tiền
								<button id="moneySortButton" class="sortButton">
									<i class="fa-solid fa-sort"></i>
								</button>
							</th>
							<th id="money">Số nợ</th>
							<th id="description">Nội dung chuyển khoản</th>
						</tr>
					</thead>
					<tbody id="resultsBody"></tbody>
					<!-- Nội dung bảng -->
				</table>
				<!-- Phân trang -->
				<div class="table_footer" style="display: flex">
					<!-- Nút chuyển trang -->
					<div class="paginate">
						<button id="first_page" class="fa-solid fa-angles-left"></button>
						<button id="prev_page" class="fa-solid fa-angle-left"></button>
						<div id="pagination" class="pagination"></div>
						<button
							id="next_page"
							class="fa-doutone fa-solid fa-angle-right"
						></button>
						<button id="last_page" class="fa-solid fa-angles-right"></button>
					</div>
				</div>
				
			</div>
		</div>
		<div id="loading"  class="loader_container" style="display: none;">
			<div class="container center">
				<div class="rope center">
				  <div class="legs center">
					<div class="boot-l"></div>
					<div class="boot-r"></div>
				  </div>
				  <div class="costume center">
					<div class="spider">
					  <div class="s1 center"></div>
					  <div class="s2 center"></div>
					  <div class="s3"></div>
					  <div class="s4"></div>
					</div>
					<div class="belt center"></div>
					<div class="hand-r"></div>
					<div class="hand-l"></div>
					<div class="neck center"></div>
					<div class="mask center">
					  <div class="eye-l"></div>
					  <div class="eye-r"></div>
					</div>
					<div class="cover center"></div>
				  </div>
			  </div></div>
		</div>
	</body>
</html>
